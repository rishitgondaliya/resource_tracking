<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resorce Tracking & Utilization System</title>
    <link rel="stylesheet" href="style1.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="display: flex; justify-content: center;" id="annouceBtn">
        <button type="button" class="btn btn-primary" onclick="openPopUp()">Announcement</button>
    </div>
    <div class="popup" id="popup">
        <button class="btn btn-primary annouceBtnpopup" onclick="openPopUptable()">Create a new Announcement</button>
        <button class="btn btn-primary annouceBtnpopup" onclick="closePopUp()">Edit Existing Announcement</button>
    </div>
    <div>
        <table id="annoucement-table" class="annoucement-table table">
            <tr>
                <td colspan="2">
                    <label for="title">Title :</label>
                    <input type="text" id="title" name="title" required>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="description">Description : </label>
                    <textarea name="description" required id="description" cols="30" rows="5"></textarea>
                </td>
                <td>
                    <label for="date">Date :</label>
                    <input type="date" id="date" name="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="floating-time">Floating Time :</label>
                    <input type="datetime-local" id="floating-time" name="floating-time" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger" onclick="closePopUptable()">Cancel</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="scroll">
            <div class="RightToLeft">
                <p>Date:- 14/04/2024  This is new Announcement  //  15/04/2024 This is todays Announcement</p>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
