<!DOCTYPE html>
<html lang="en" ng-app="digitalResourceApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Download Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <style>
    .container {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    .container2 {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }


    h1, h2 {
      text-align: left;
      color: #333;
      /*padding: 10px 0;*/
    }

    form {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select,
    input[type="file"],
    input[type="submit"] {
      margin-bottom: 10px;
      padding: 8px;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="file"] {
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    #roleSelection{
      margin-top: 200px;
    }

    #bookList {
      margin-top: 20px;
    }

    #bookList div {
      margin-bottom: 10px;
    }

    #bookList span {
      display: inline-block;
      width: 80%;
    }

    #bookList button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #bookList button:hover {
      background-color: #218838;
    }
  </style>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body ng-controller="uploaddocumentcontroller">

  <div id="uploadForm" class="container">
    <h1>Study Material</h1>
    <h2>Upload</h2>
      <label for="uploadDepartment">Select Department:</label>
      <select id="uploadDepartment" name="department" ng-model="dept" ng-change="fetchSubjects()">
        <option value="">Select Department</option>
        <option value="it">Information Technology</option>
        <option value="cs">Computer Science</option>
        <option value="am">Applied Mechanics</option>
        <option value="auto">Automobile Engineering</option>
        <option value="che">Chemical Engineering</option>
        <option value="ce">Civil Engineering</option>
        <option value="ec">Electronics and Communication</option>
        <option value="mech">Mechanical Engineering</option>
      </select><br><br>
      <label for="uploadSemester">Select Semester:</label>
      <select id="uploadSemester" name="semester" ng-model="sem" ng-change="fetchSubjects()">
        <option value=""> Select Semester: </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select><br><br>

      <label for="subject">Subject : </label>
        <select id="subject" ng-model="subject">
            <option ng-repeat="subject in subjects" value="{{subject}}">{{subject}}</option>
        </select>

      <input type="file" name="book" id="book"><br><br>
      <button ng-click="uploadFile()">Submit</button>
      <button ng-click="displayFile()">Display</button>
  </div>
  <div id="bookList" class="container2" ng-show="fileList.length > 0">
    <h2>Files</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Department</th>
          <th>Semester</th>
          <th>Subject</th>
          <th>File</th>
          <th>Download</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="file in fileList">
          <td>{{file.department}}</td>
          <td>{{file.semester}}</td>
          <td>{{file.subject}}</td>
          <td>{{file.name}}</td>
          <td><button ng-click="downloadFile(file.name)">Download</button></td>
          <td><button ng-click="deleteFile(file.name)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
