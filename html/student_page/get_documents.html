<!DOCTYPE html>
<html lang="en" ng-app="digitalResourceApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Download Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <style>
    nav {
      width: 70%;
      margin: 0px auto 20px;
      padding: 12px;
      display: flex;
      justify-content: space-around;
    }

    .container {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .container2 {
      font-family: Arial, sans-serif;
      max-width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    form {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select,
    input[type="file"],
    button {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="file"] {
      cursor: pointer;
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #218838;
    }

    td button.delete {
      background-color: #dc3545;
    }

    td button.delete:hover {
      background-color: #c82333;
    }

  </style>
</head>

<body ng-controller="uploaddocumentcontroller">

  <div id="uploadForm" class="container">
    <h1>Study Material</h1>
    <h2>Download</h2>
    <form>
      <label for="uploadDepartment">Select Department:</label>
      <select id="uploadDepartment" name="department" ng-model="dept" ng-change="fetchSubjects()">
        <option value="">Select Department</option>
        <option value="it">Information Technology</option>
        <option value="cs">Computer Science</option>
        <option value="am">Applied Mechanics</option>
        <option value="auto">Automobile Engineering</option>
        <option value="che">Chemical Engineering</option>
        <option value="ce">Civil Engineering</option>
        <option value="ec">Electronics and Communication</option>
        <option value="mech">Mechanical Engineering</option>
      </select>
      <label for="uploadSemester">Select Semester:</label>
      <select id="uploadSemester" name="semester" ng-model="sem" ng-change="fetchSubjects()">
        <option value="">Select Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <label for="subject">Subject:</label>
      <select id="subject" ng-model="subject">
        <option ng-repeat="subject in subjects" value="{{subject}}">{{subject}}</option>
      </select>
      <button type="button" ng-click="displayFile()">Display</button>
    </form>
  </div>

  <div id="bookList" class="container2" ng-show="fileList.length > 0">
    <h2>Files</h2>
    <table>
      <thead>
        <tr>
          <th>Department</th>
          <th>Semester</th>
          <th>Subject</th>
          <th>File</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="file in fileList">
          <td>{{file.department}}</td>
          <td>{{file.semester}}</td>
          <td>{{file.subject}}</td>
          <td>{{file.name}}</td>
          <td><button ng-click="downloadFile(file.name)">Download</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
