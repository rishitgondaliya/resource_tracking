<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Download Book</title>
  <style>
    .container {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    h1, h2 {
      text-align: left;
      color: #333;
      /*padding: 10px 0;*/
    }

    form {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select,
    input[type="file"],
    input[type="submit"] {
      margin-bottom: 10px;
      padding: 8px;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="file"] {
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    #roleSelection{
      margin-top: 200px;
    }

    #bookList {
      margin-top: 20px;
    }

    #bookList div {
      margin-bottom: 10px;
    }

    #bookList span {
      display: inline-block;
      width: 80%;
    }

    #bookList button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #bookList button:hover {
      background-color: #218838;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="uploadForm" class="container" style="display: none;">
    <h1>Study Material</h1>
    <h2>Upload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="uploadDepartment">Select Department:</label>
      <select id="uploadDepartment" name="department">
        <option value="">Select Department</option>
        <option value="it">Information Technology</option>
        <option value="cs">Computer Science</option>
        <option value="am">Applied Mechanics</option>
        <option value="auto">Automobile Engineering</option>
        <option value="che">Chemical Engineering</option>
        <option value="ce">Civil Engineering</option>
        <option value="ec">Electronics and Communication</option>
        <option value="mech">Mechanical Engineering</option>
      </select><br><br>
      <label for="uploadSemester">Select Semester:</label>
      <select id="uploadSemester" name="semester">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select><br><br>
      <select>

      </select>

      <input type="file" name="book"><br><br>
      <input type="submit" value="Upload">
    </form>
  </div>

  <!-- Download form -->
  <div id="downloadForm" class="container" style="display: none;">
    <h2>Download</h2>
    <form id="downloadForm">
      <label for="downloadDepartment">Select Department:</label>
      <select id="downloadDepartment" name="department">
        <option value="">Select Department</option>
        <option value="it">Information Technology</option>
        <option value="cs">Computer Science</option>
        <option value="am">Applied Mechanics</option>
        <option value="auto">Automobile Engineering</option>
        <option value="che">Chemical Engineering</option>
        <option value="ce">Civil Engineering</option>
        <option value="ec">Electronics and Communication</option>
        <option value="mech">Mechanical Engineering</option>
      </select><br><br>
      <label for="downloadSemester">Select Semester:</label>
      <select id="downloadSemester" name="semester">
        <option value="">Select Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select><br><br>
      <select>
          
      </select>
      
      <div id="bookList"></div>
    </form>
  </div>

  <script>

  </script>
</body>
</html>
